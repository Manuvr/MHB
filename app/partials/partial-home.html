<h1>Manus Debug</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <!-- views -->
            <h3>Status</h3>
                {{ gloveStatus }}

            <h3>Glove Emulator</h3>
            <div>
                <select ng-model="mode"
                        ng-options="m for m in modeOptions">
                    <option value="">-- choose command --</option>
                </select>
            </div><br />
             
             <form role="form" ng-submit="sendTestData()">
                 <div class="form-group">
                     <select ng-model="myCommand" 
                         ng-options="command for command in commands">
                         <option value="">-- choose command --</option>
                     </select>
                     <br />
                     Currently selected: {{ myCommand }}
                 </div>
                 <div class="form-group">
                    <input type="text" class="form-control" ng-model="title" placeholder="Args... but this isn't working yet!"></input>
                </div>
                <button type="submit" class="btn btn-primary">Send Glove Message</button>

             </form>
            <br /><br />
            <button ng-click="sendSync()" class="btn btn-primary">Send Sync Packet</button>
             <br /><br />
            <button ng-click="connectBT()" class="btn btn-primary">Connect to Bluetooth</button>
            <br /><br />
            <button ng-click="disconnectBT()" class="btn btn-primary">Close Bluetooth connection</button>
            <br /><br />
            <h3>Console</h3>
            <div>
            <span ng-repeat="message in messages track by $index | limitTo: 10">
                {{ message.name }}<br/>
            </span></div>

        </div>

        <div class="col-md-6">
            <h3>Glove Display</h3>
            <span>mx:  {{ gloveModel.IMU_set.hand.mx }} </span><br />
            <span>my:  {{ gloveModel.IMU_set.hand.my }} </span><br />
            <span>mz:  {{ gloveModel.IMU_set.hand.mz }} </span><br />
        </div>
    </div>
</div>
