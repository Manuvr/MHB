<!DOCTYPE html>
<html ng-app="ManusDebug">
    <head lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Manus Debug</title>
        <!-- styles -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
        <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css"/>
        <link rel="stylesheet" href="bower_components/animate.css/animate.css"/>
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body ng-app="ManusDebug" ng-controller="MainCtrl">
        <div class="container">
            <h1>Manus Debug</h1>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <!-- views -->
                        <h3>Status</h3>

                        <h3>Console</h3>
                        <div ng-repeat="message in messages">
                            {{ message }}
                        </div>

                        <h3>Glove Emulator</h3>
                        <div ng-repeat="post in posts | orderBy: '-upvotes'">
                            <span ng-click="incrementUpvotes(post)">^</span>
                            {{post.title}} - upvotes: {{post.upvotes}}
                         </div> 
                         <form ng-submit="sendTestData()">
                             <input type="text" ng-model="title"></input>
                             <button type="submit">Send Test Data</button>
                         </form>
                    </div>
                    <div class="col-md-6">
                        Glove Display
                    </div>
                </div>
            </div>
        </div>
        <!-- scripts -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/socket.io-client/socket.io.js"></script>
        <script src="js/bundled.js"></script>
    </body>
</html>
