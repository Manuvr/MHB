<!DOCTYPE html>
<html ng-app="ManusDebug">
    <head lang="en">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Manus Debug</title>
        <!-- styles -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
        <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css"/>
        <link rel="stylesheet" href="bower_components/animate.css/animate.css"/>
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body ng-app="ManusDebug" ng-controller="MainCtrl">
        <div class="container">
            <h1>Manus Debug</h1>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <!-- views -->
                        <h3>Status</h3>
                            {{ gloveStatus }}
                        <h3>Console</h3>
                        <div ng-repeat="message in messages track by $index">
                            {{ message.name }}
                        </div>

                        <h3>Glove Emulator</h3>
                         
                         <form role="form" ng-submit="sendTestData()">
                             <div class="form-group">
                                 <select ng-model="myCommand" 
                                     ng-options="command for command in commands">
                                     <option value="">-- choose command --</option>
                                 </select>
                                 <br />
                                 Currently selected: {{ myCommand }}
                             </div>
                             <div class="form-group">
                                <input type="text" class="form-control" ng-model="title" placeholder="Arguments"></input>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Glove Message</button>
                         </form>
                         <br /><br />
                    </div>
                    <div class="col-md-6">
                        <h3>Glove Display</h3>
                    </div>
                </div>
            </div>
        </div>
        <!-- scripts -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/socket.io-client/socket.io.js"></script>
        <script src="js/bundled.js"></script>
    </body>
</html>
