<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <style>
    body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    .graph .axis {
        stroke-width: 1;
    }

    .graph .axis .tick line {
        stroke: black;
    }

    .graph .axis .tick text {
        fill: black;
        font-size: 0.7em;
    }

    .graph .axis .domain {
        fill: none;
        stroke: black;
    }

    .graph .group {
        fill: none;
        stroke: black;
        stroke-width: 1.5;
    }
    </style>
  </head>
  <body>
    <div class="graph"></div>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="../bower_components/socket.io-client/socket.io.js"></script>
    <script>

    var gm;
    var imuData = {a: [0, 0, 0], g: [0, 0, 0], m: [0, 0, 0]};
    var socket = io.connect();
    function runSocket() {
      socket.on('glove_update', function(data) {
        gm = data.IMU_set.DP_1;

        imuData.q = [gm.quat.w, gm.quat.x, gm.quat.y, gm.quat.z];
        imuData.a = [gm.acc.x, gm.acc.y, gm.acc.z];
        imuData.g = [gm.gyro.x, gm.gyro.y, gm.gyro.z];
        imuData.m = [gm.mag.x, gm.mag.y, gm.mag.z];

        console.log("got glove model");
      });
    }
    runSocket();

    var limit = 60 * 1,
        duration = 750,
        now = new Date(Date.now() - duration);

    var groups = {
      x: {
        value: 0,
        color: 'orange',
        data: d3.range(limit).map(function() {
            return 0
        })
      },
      y: {
        value: 0,
        color: 'green',
        data: d3.range(limit).map(function() {
            return 0
        })
      },
      z: {
        value: 0,
        color: 'grey',
        data: d3.range(limit).map(function() {
            return 0
        })
      }
    }
    
    var margin = {top: 20, right: 20, bottom: 20, left: 40},
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

    var x = d3.time.scale()
      .domain([now - (limit - 2), now - duration])
      .range([0, width]);

    var y = d3.scale.linear()
      .domain([-1, 1])
      .range([height, 0]);

    var line = d3.svg.line()
      .interpolate('basis')
      .x(function(d, i) {
          return x(now - (limit - 1 - i) * duration)
      })
      .y(function(d) {
          return y(d)
      });

    var svg = d3.select('.graph').append('svg')
      .attr('class', 'chart')
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var axis_x = svg.append('g')
      .attr('class', 'x axis')
      .attr('transform', 'translate(0,' + height + ')')
      .call(x.axis = d3.svg.axis().scale(x).orient('bottom'));
    
    var axis_y = svg.append('g')
      .attr('class', 'y axis')
      .call(y.axis = d3.svg.axis().scale(y).orient('left'));

    var paths = svg.append('g');

    for (var name in groups) {
      var group = groups[name];
      group.path = paths.append('path')
        .data([group.data])
        .attr('class', name + ' group')
        .style('stroke', group.color);
    }

    function tick() {
      now = new Date();
      // Update lines with IMU vals
      var i = 0;
      for (var name in groups) {
        var group = groups[name];
        group.data.push(imuData.m[i])
        group.path.attr('d', line)
        i++;
      }

      // Shift domain
      x.domain([now - (limit - 2) * duration, now - duration])

      // Slide x-axis left
      axis_x.transition()
        .duration(duration)
        .ease('linear')
        .call(x.axis);

      // Slide paths left
      paths.attr('transform', null)
        .transition()
        .duration(duration)
        .ease('linear')
        .attr('transform', 'translate(' + x(now - (limit - 1) * duration) + ')')
        .each('end', tick);

      // Remove oldest data point from each group
      for (var name in groups) {
          var group = groups[name];
          group.data.shift();
      }
    }

    tick()
    </script>
  </body>
</html>
